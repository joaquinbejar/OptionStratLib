codecov:
  require_ci_to_pass: true

coverage:
  status:
    project:
      default:
        target: 72%    # the required coverage value
        threshold: 1%  # the leniency in hitting the target
    patch:
      default:
        target: 10%
        threshold: 1%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no