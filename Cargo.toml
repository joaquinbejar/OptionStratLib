[package]
name = "optionstratlib"
version = "0.7.3"
edition = "2024"
authors = ["Joaquin Bejar <jb@taunais.com>"]
description = "OptionStratLib is a comprehensive Rust library for options trading and strategy development across multiple asset classes."
license = "MIT"
readme = "README.md"
repository = "https://github.com/joaquinbejar/OptionStratLib"
homepage = "https://github.com/joaquinbejar/OptionStratLib"
keywords = ["finance", "options", "trading"]
categories = ["finance", "data-structures"]
include = [
    "benches/**/*",
    "src/**/*",
    "Cargo.toml",
    "README.md",
    "LICENSE",
    "examples/**/*.rs",
    "tests/**/*.rs",
    "Makefile",
    "rust-toolchain.toml",
    "Docker/**/*.Dockerfile",
    "Docker/**/*.yml",
]


[features]
default = []
plotly = ["dep:plotly"]
static_export = [
    "plotly"
]

[dependencies]
chrono = { workspace = true, features = ["serde"] }
approx = { workspace = true }
plotly = { workspace = true, default-features = false, optional = true, features = ["static_export_default"] }
statrs = { workspace = true }
rand = { workspace = true }
rand_distr = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
num-traits = { workspace = true }
serde_json = { workspace = true }
csv = { workspace = true }
serde = { workspace = true, features = ["derive"] }
rayon = { workspace = true }
itertools = { workspace = true }
rust_decimal = { workspace = true,  features = ["maths", "serde"] }
rust_decimal_macros = { workspace = true }
zip = { workspace = true }
lazy_static = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }
prettytable-rs = { workspace = true }
pretty-simple-display = { workspace = true }

[dev-dependencies]
criterion = { version = "0.7", default-features = false, features = ["html_reports"] }
mockall = "0.13"
tempfile = "3.20"
static_assertions = "1.1"

[[test]]
name = "tests"
path = "tests/unit/mod.rs"

[[bench]]
name = "benches"
path = "benches/mod.rs"
harness = false

[lib]
name = "optionstratlib"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[workspace]
members = [
    "examples/examples_simulation",
    "examples/examples_strategies_best",
    "examples/examples_strategies_delta",
    "examples/examples_strategies",
    "examples/examples_visualization",
    "examples/examples_chain",
    "examples/examples_volatility",
    "examples/examples_curves",
    "examples/examples_surfaces",
    "examples/Local",
]

[workspace.dependencies]
optionstratlib = { path = "." }
tracing = "0.1"
rust_decimal = { version = "1.37", features = ["maths", "serde"] }
rust_decimal_macros = "1.37"
plotly = { version = "0.13", default-features = false, features = ["static_export_default"] }
chrono = { version = "0.4", features = ["serde"] }
rand = { version = "0.9" }
statrs = "0.18"
tracing-subscriber = { version = "0.3"}
num-traits = "0.2"
serde_json = "1.0"
csv = { version = "1.3"}
serde = { version = "1.0", features = ["derive"] }
rayon = { version = "1.11" }
itertools = "0.14"
zip = "4.3"
lazy_static = "1.5"
uuid = { version = "1.18", features = ["v4", "serde"] }
approx = "0.5"
rand_distr = "0.5"
prettytable-rs = "0.10"
pretty-simple-display = "0.1"